name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install Parent Folder
        run: npm ci
      - name: Run linting
        run: npm run lint

  unused:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install Parent Folder
        run: npm ci
      - name: Run unused code checking
        run: npm run unused

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install Parent Folder
        run: npm ci
      - name: Ensure no package-lock.json changes
        run: git diff --exit-code
      - name: Build
        run: npm run build

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install Parent Folder
        run: npm ci
      - name: Test
        run: npm run test
        env:
          CI: true

  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install Parent Folder
        run: npm ci
      - name: TypeScript Analyser
        run: npm run analysis